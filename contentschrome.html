          id="bookmarks-menu-button"
          class="toolbarbutton-1 chromeclass-toolbar-additional subviewbutton-nav"
          delegatesanchor="true"
          type="menu"
          data-l10n-id="bookmarks-menu-button"
          tooltip="dynamic-shortcut-tooltip"
          ondragenter="PlacesMenuDNDHandler.onDragEnter(event);"
          ondragover="PlacesMenuDNDHandler.onDragOver(event);"
          ondragleave="PlacesMenuDNDHandler.onDragLeave(event);"
          ondrop="PlacesMenuDNDHandler.onDrop(event);"
          oncommand="BookmarkingUI.onCommand(event);"
        >
          <menupopup
            id="BMB_bookmarksPopup"
            is="places-popup-arrow"
            class="toolbar-menupopup animatable-menupopup"
            placespopup="true"
            context="placesContext"
            openInTabs="children"
            side="top"
            onmouseup="BookmarksEventHandler.onMouseUp(event);"
            oncommand="BookmarksEventHandler.onCommand(event);"
            onclick="BookmarksEventHandler.onClick(event, this.parentNode._placesView);"
            onpopupshowing="BookmarkingUI.onPopupShowing(event);                                  if (!this.parentNode._placesView)                                    new PlacesMenu(event, `place:parent=${PlacesUtils.bookmarks.menuGuid}`);"
            tooltip="bhTooltip"
            popupsinherittooltip="true"
          >
            <menuitem
              id="BMB_viewBookmarksSidebar"
              data-l10n-id="bookmarks-tools-sidebar-visibility"
              data-l10n-args='{ "isVisible": false }'
              oncommand="SidebarController.toggle('viewBookmarksSidebar');"
              key="viewBookmarksSidebarKb"
            />
            <menuitem
              id="BMB_searchBookmarks"
              data-l10n-id="bookmarks-search"
              oncommand="PlacesCommandHook.searchBookmarks();"
            />
            <menuitem
              id="BMB_bookmarksShowAllTop"
              data-l10n-id="bookmarks-manage-bookmarks"
              command="Browser:ShowAllBookmarks"
              key="manBookmarkKb"
            />
            <menuseparator />
            <menu
              id="BMB_bookmarksToolbar"
              class="bookmark-item menu-iconic"
              data-l10n-id="bookmarks-toolbar-menu"
              container="true"
            >
              <menupopup
                id="BMB_bookmarksToolbarPopup"
                is="places-popup"
                placespopup="true"
                context="placesContext"
                onpopupshowing="if (!this.parentNode._placesView)                                        new PlacesMenu(event, `place:parent=${PlacesUtils.bookmarks.toolbarGuid}`);"
              >
                <menuitem
                  id="BMB_viewBookmarksToolbar"
                  data-l10n-id="bookmarks-tools-toolbar-visibility-menuitem"
                  data-l10n-args='{ "isVisible": false }'
                  oncommand="BookmarkingUI.toggleBookmarksToolbar('bookmarks-widget');"
                />
                <menuseparator />
              </menupopup>
            </menu>
            <menu
              id="BMB_unsortedBookmarks"
              class="bookmark-item menu-iconic"
              data-l10n-id="bookmarks-other-bookmarks-menu"
              container="true"
            >
              <menupopup
                id="BMB_unsortedBookmarksPopup"
                is="places-popup"
                placespopup="true"
                context="placesContext"
                onpopupshowing="if (!this.parentNode._placesView)                                        new PlacesMenu(event, `place:parent=${PlacesUtils.bookmarks.unfiledGuid}`);"
              />
            </menu>
            <menu
              id="BMB_mobileBookmarks"
              class="menu-iconic bookmark-item subviewbutton"
              data-l10n-id="bookmarks-mobile-bookmarks-menu"
              hidden="true"
              container="true"
            >
              <menupopup
                id="BMB_mobileBookmarksPopup"
                is="places-popup"
                placespopup="true"
                context="placesContext"
                onpopupshowing="if (!this.parentNode._placesView)                                        new PlacesMenu(event, `place:parent=${PlacesUtils.bookmarks.mobileGuid}`);"
              />
            </menu>
            <menuseparator />
            <menuseparator
              class="hide-if-empty-places-result"
              afterplacescontent="true"
            />
            <menuitem
              id="BMB_bookmarksShowAll"
              data-l10n-id="bookmarks-manage-bookmarks"
              afterplacescontent="true"
              command="Browser:ShowAllBookmarks"
              key="manBookmarkKb"
            />
          </menupopup>
        </toolbarbutton>

        <toolbaritem
          id="search-container"
          class="chromeclass-toolbar-additional"
          data-l10n-id="navbar-search"
          align="center"
          persist="width"
        >
          <toolbartabstop />
          <searchbar id="searchbar" flex="1" />
          <toolbartabstop />
        </toolbaritem>

        <toolbarbutton
          id="home-button"
          class="toolbarbutton-1 chromeclass-toolbar-additional"
          removable="true"
          data-l10n-id="navbar-home"
          ondragover="homeButtonObserver.onDragOver(event)"
          ondragenter="homeButtonObserver.onDragOver(event)"
          ondrop="homeButtonObserver.onDrop(event)"
          key="goHome"
          onclick="BrowserCommands.home(event);"
          cui-areatype="toolbar"
        />

        <toolbarbutton
          id="library-button"
          class="toolbarbutton-1 chromeclass-toolbar-additional subviewbutton-nav"
          removable="true"
          delegatesanchor="true"
          onmousedown="PanelUI.showSubView('appMenu-libraryView', this, event);"
          onkeypress="PanelUI.showSubView('appMenu-libraryView', this, event);"
          closemenu="none"
          cui-areatype="toolbar"
          data-l10n-id="navbar-library"
        />
      </html:template>
    </toolbox>

    <hbox flex="1" id="browser">
      <box context="sidebar-context-menu" id="sidebar-main" hidden="true">
        <html:sidebar-main flex="1"> </html:sidebar-main>
      </box>
      <vbox id="sidebar-box" hidden="true" class="chromeclass-extrachrome">
        <box id="sidebar-header" align="center">
          <toolbarbutton
            id="sidebar-switcher-target"
            class="tabbable"
            aria-expanded="false"
          >
            <image id="sidebar-icon" consumeanchor="sidebar-switcher-target" />
            <label id="sidebar-title" crop="end" control="sidebar" />
            <image id="sidebar-switcher-arrow" />
          </toolbarbutton>
          <image id="sidebar-throbber" />
          <spacer id="sidebar-spacer" />
          <toolbarbutton
            id="sidebar-close"
            class="close-icon tabbable"
            data-l10n-id="sidebar-close-button"
            oncommand="SidebarController.hide();"
            tooltiptext="Close sidebar"
          >
            <image class="toolbarbutton-icon" />
            <label class="toolbarbutton-text" crop="end" flex="1" />
          </toolbarbutton>
        </box>
        <browser
          id="sidebar"
          autoscroll="false"
          disablehistory="true"
          disablefullscreen="true"
          tooltip="aHTMLTooltip"
        />
      </vbox>
      <splitter
        id="sidebar-splitter"
        class="chromeclass-extrachrome sidebar-splitter"
        resizebefore="sibling"
        resizeafter="none"
        hidden="true"
      />
      <vbox id="appcontent" flex="1" devtoolstheme="light">
        <tabbox id="tabbrowser-tabbox" flex="1" tabcontainer="tabbrowser-tabs">
          <tabpanels
            id="tabbrowser-tabpanels"
            flex="1"
            selectedIndex="0"
            async="true"
          >
            <hbox
              class="browserSidebarContainer deck-selected newTabBrowserPanel"
              id="panel-30-1"
            >
              <vbox class="browserContainer">
                <stack class="browserStack">
                  <browser
                    contextmenu="contentAreaContextMenu"
                    message="true"
                    messagemanagergroup="browsers"
                    tooltip="aHTMLTooltip"
                    type="content"
                    manualactiveness="true"
                    maychangeremoteness="true"
                    remote="true"
                    autocompletepopup="PopupAutoComplete"
                    nodefaultsrc="true"
                    primary="true"
                  />
                  <hbox id="statuspanel" inactive="true" hidden="true">
                    <label
                      id="statuspanel-label"
                      role="status"
                      aria-live="off"
                      flex="1"
                      crop="end"
                    />
                  </hbox>
                </stack>
                <splitter
                  class="devtools-horizontal-splitter"
                  resizebefore="none"
                  resizeafter="sibling"
                />
                <browser
                  type="content"
                  style="flex: 1 1 auto; height: 250px"
                  class="devtools-toolbox-bottom-iframe"
                  aria-label="Developer Tools"
                  src="about:devtools-toolbox"
                />
              </vbox>
            </hbox>
          </tabpanels>
        </tabbox>
      </vbox>
    </hbox>

          >
          </html:span>
        </html:div>
        <html:div
          class="pointerlockfswarning-generic-text"

        >
        <html:button
          id="fullscreen-exit-button"
          onclick="FullScreen.exitDomFullScreen();"

        >
