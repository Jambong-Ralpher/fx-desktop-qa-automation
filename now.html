<window
  id="SanitizeDialog"
  type="child"
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  persist="lastSelected screenX screenY"
  data-l10n-id="sanitize-dialog-title2"
  data-l10n-attrs="style"
  title="Clear browsing data and cookies"
  style="min-width: 34em"
  lang="en-CA"
  localedir="ltr"
  role="dialog"
  class="system-font-size"
  dialogroot="true"
>
  <dialog
    buttons="accept,cancel"
    defaultButton="accept"
    subdialog="true"
    inbrowserwindow="true"
  >
    <hbox>
      <html:h2 id="titleText">Clear browsing data and cookies</html:h2>
    </hbox>
    <linkset>
      <html:link rel="stylesheet" href="chrome://global/skin/global.css" />
      <html:link
        rel="stylesheet"
        href="chrome://browser/skin/preferences/preferences.css"
      />
      <html:link
        rel="stylesheet"
        href="chrome://browser/skin/sanitizeDialog.css"
      />
      <html:link
        rel="stylesheet"
        href="chrome://browser/skin/sanitizeDialog_v2.css"
      />
      <html:link rel="localization" href="branding/brand.ftl" />
      <html:link rel="localization" href="browser/sanitize.ftl" />
      <html:link rel="localization" href="toolkit/global/arrowscrollbox.ftl" />
      <html:link
        rel="stylesheet"
        href="chrome://global/skin/in-content/common.css"
      />
    </linkset>
    <script src="chrome://global/content/preferencesBindings.js" />
    <script src="chrome://browser/content/sanitizeDialog.js" />
    <description
      id="SanitizeOnShutdownDescription"
      data-l10n-id="sanitize-on-shutdown-description"
      >Automatically clear all checked items when Firefox closes.</description
    >
    <hbox id="SanitizeDurationBox" align="center">
      <label
        data-l10n-id="clear-time-duration-prefix2"
        control="sanitizeDurationChoice"
        id="sanitizeDurationLabel"
        value="When:"
        accesskey="W"
      />
      <menulist
        id="sanitizeDurationChoice"
        preference="privacy.sanitize.timeSpan"
        onselect="gSanitizePromptDialog.selectByTimespan();"
        flex="1"
        value="0"
        label="Everything"
      >
        <menupopup id="sanitizeDurationPopup" class="in-menulist">
          <menuitem
            data-l10n-id="clear-time-duration-value-last-hour"
            value="1"
            label="Last hour"
          >
            <hbox
              class="menu-iconic-left"
              align="center"
              pack="center"
              aria-hidden="true"
            >
              <image class="menu-iconic-icon" />
            </hbox>
            <label
              class="menu-iconic-text"
              flex="1"
              crop="end"
              aria-hidden="true"
              value="Last hour"
            />
            <label
              class="menu-iconic-highlightable-text"
              crop="end"
              aria-hidden="true"
              >Last hour</label
            >
          </menuitem>
          <menuitem
            data-l10n-id="clear-time-duration-value-last-2-hours"
            value="2"
            label="Last two hours"
          >
            <hbox
              class="menu-iconic-left"
              align="center"
              pack="center"
              aria-hidden="true"
            >
              <image class="menu-iconic-icon" />
            </hbox>
            <label
              class="menu-iconic-text"
              flex="1"
              crop="end"
              aria-hidden="true"
              value="Last two hours"
            />
            <label
              class="menu-iconic-highlightable-text"
              crop="end"
              aria-hidden="true"
              >Last two hours</label
            >
          </menuitem>
          <menuitem
            data-l10n-id="clear-time-duration-value-last-4-hours"
            value="3"
            label="Last four hours"
          >
            <hbox
              class="menu-iconic-left"
              align="center"
              pack="center"
              aria-hidden="true"
            >
              <image class="menu-iconic-icon" />
            </hbox>
            <label
              class="menu-iconic-text"
              flex="1"
              crop="end"
              aria-hidden="true"
              value="Last four hours"
            />
            <label
              class="menu-iconic-highlightable-text"
              crop="end"
              aria-hidden="true"
              >Last four hours</label
            >
          </menuitem>
          <menuitem
            data-l10n-id="clear-time-duration-value-today"
            value="4"
            label="Today"
          >
            <hbox
              class="menu-iconic-left"
              align="center"
              pack="center"
              aria-hidden="true"
            >
              <image class="menu-iconic-icon" />
            </hbox>
            <label
              class="menu-iconic-text"
              flex="1"
              crop="end"
              aria-hidden="true"
              value="Today"
            />
            <label
              class="menu-iconic-highlightable-text"
              crop="end"
              aria-hidden="true"
              >Today</label
            >
          </menuitem>
          <menuseparator />
          <menuitem
            data-l10n-id="clear-time-duration-value-everything"
            value="0"
            label="Everything"
            selected="true"
          >
            <hbox
              class="menu-iconic-left"
              align="center"
              pack="center"
              aria-hidden="true"
              selected="true"
            >
              <image class="menu-iconic-icon" />
            </hbox>
            <label
              class="menu-iconic-text"
              flex="1"
              crop="end"
              aria-hidden="true"
              value="Everything"
            />
            <label
              class="menu-iconic-highlightable-text"
              crop="end"
              aria-hidden="true"
              >Everything</label
            >
          </menuitem>
        </menupopup>
      </menulist>
      <label
        id="sanitizeDurationSuffixLabel"
        data-l10n-id="clear-time-duration-suffix"
        value=""
      />
    </hbox>
    <vbox id="sanitizeEverythingWarningBox">
      <spacer flex="1" />
      <hbox align="center">
        <image id="sanitizeEverythingWarningIcon" />
        <vbox id="sanitizeEverythingWarningDescBox" flex="1">
          <description
            id="sanitizeEverythingWarning"
            data-l10n-id="sanitize-selected-warning"
            >All selected items will be cleared.</description
          >
          <description
            id="sanitizeEverythingUndoWarning"
            data-l10n-id="sanitize-everything-undo-warning"
            >This action cannot be undone.</description
          >
        </vbox>
      </hbox>
      <spacer flex="1" />
    </vbox>
    <groupbox id="clearPrivateDataGroupbox">
      <hbox class="checkboxWithDescription">
        <vbox>
          <checkbox
            class="clearingItemCheckbox"
            data-l10n-id="item-history-form-data-downloads"
            preference="privacy.clearHistory.historyFormDataAndDownloads"
            id="historyFormDataAndDownloads"
            label="History"
            accesskey="H"
            checked="true"
          >
            <image class="checkbox-check" checked="true" />
            <hbox class="checkbox-label-box" flex="1">
              <image class="checkbox-icon" />
              <label class="checkbox-label" flex="1" accesskey="H"
                >History</label
              >
            </hbox>
          </checkbox>
          <description
            id="history-form-data-description"
            data-l10n-id="item-history-form-data-downloads-description"
            class="sanitizeCheckboxDescription text-deemphasized"
            >Clears site and download history, saved form info, and
            searches</description
          >
        </vbox>
      </hbox>
      <hbox class="checkboxWithDescription">
        <vbox>
          <checkbox
            class="clearingItemCheckbox"
            data-l10n-id="item-cookies-site-data-with-size"
            aria-describedby="cookies-site-data-description"
            preference="privacy.clearHistory.cookiesAndStorage"
            id="cookiesAndStorage"
            label="Cookies and site data (0 bytes)"
            accesskey="e"
            checked="true"
            data-l10n-args='{"amount":"0","unit":"bytes"}'
          >
            <image class="checkbox-check" checked="true" />
            <hbox class="checkbox-label-box" flex="1">
              <image class="checkbox-icon" />
              <label class="checkbox-label" flex="1" accesskey="e"
                >Cookies and site data (0 bytes)</label
              >
            </hbox>
          </checkbox>
          <description
            id="cookies-site-data-description"
            data-l10n-id="item-cookies-site-data-description"
            class="sanitizeCheckboxDescription text-deemphasized"
            >May sign you out of sites or empty shopping carts</description
          >
        </vbox>
      </hbox>
      <hbox class="checkboxWithDescription">
        <vbox>
          <checkbox
            class="clearingItemCheckbox"
            data-l10n-id="item-cached-content-with-size"
            aria-describedby="cached-content-description"
            preference="privacy.clearHistory.cache"
            id="cache"
            label="Temporary cached files and pages (157 kB)"
            accesskey="f"
            checked="true"
            data-l10n-args='{"amount":"157","unit":"kB"}'
          >
            <image class="checkbox-check" checked="true" />
            <hbox class="checkbox-label-box" flex="1">
              <image class="checkbox-icon" />
              <label class="checkbox-label" flex="1" accesskey="f"
                >Temporary cached files and pages (157 kB)</label
              >
            </hbox>
          </checkbox>
          <description
            id="cached-content-description"
            data-l10n-id="item-cached-content-description"
            class="sanitizeCheckboxDescription text-deemphasized"
            >Clears items that help sites load faster</description
          >
        </vbox>
      </hbox>
      <hbox class="checkboxWithDescription">
        <vbox>
          <checkbox
            class="clearingItemCheckbox"
            data-l10n-id="item-site-prefs"
            aria-describedby="site-prefs-description"
            preference="privacy.clearHistory.siteSettings"
            id="siteSettings"
            label="Site settings"
            accesskey="i"
          >
            <image class="checkbox-check" />
            <hbox class="checkbox-label-box" flex="1">
              <image class="checkbox-icon" />
              <label class="checkbox-label" flex="1" accesskey="i"
                >Site settings</label
              >
            </hbox>
          </checkbox>
          <description
            id="site-prefs-description"
            data-l10n-id="item-site-prefs-description"
            class="sanitizeCheckboxDescription text-deemphasized"
            >Resets your permissions and site preferences to original
            settings</description
          >
        </vbox>
      </hbox>
    </groupbox>
  </dialog>
</window>
