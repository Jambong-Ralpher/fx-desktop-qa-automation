transforms:
  - fx_desktop_qa_automation_taskgraph.transforms.smoketest:transforms

task-defaults:
  label: "Slack Notifier"
  description: "Notifies the Slack Channel"
  worker-type: t-linux-large
  worker:
    docker-image: {in-tree: linux}
    max-run-time: 1800
    artifacts:
      - name: public/results
        path: /builds/worker/artifacts
        type: directory
  routes:
    - notify.slack-channel.G016BC5FUHJ.on-failed
  scopes:
      - queue:route:notify.slack-channel.G016BC5FUHJ # notify mobile-alerts-sandbox on failure
      - notify:slack-channel:G016BC5FUHJ
      - queue:route:notify.slack-channel.G016BC5FUHJ # notify mobile-testeng on success
      - notify:slack-channel:G016BC5FUHJ

tasks:
  linux:
    run:
      using: run-task
      cwd: "{checkout}"
      command: |-
        ./collect_executables.sh;
        pulseaudio --start --log-level=3 --log-target=file:/builds/worker/artifacts/pulseaudio_log;
        mv ./ci_pyproject.toml ./pyproject.toml;
        pipenv install;
        pipenv run pytest --fx-executable ./firefox/firefox .