transforms:
  - fx_desktop_qa_automation_taskgraph.transforms.smoketest:transforms
  - taskgraph.transforms.notify:transforms

task-defaults:
  label: "Slack Notifier"
  description: "Notifies the Slack Channel"
  worker-type: t-linux-wayland
  worker:
    max-run-time: 1800
    artifacts:
      - name: public/results
        path: checkouts/vcs/artifacts
        type: directory
  scopes:
    - queue:route:notify.slack-channel.G016BC5FUHJ # notify mobile-alerts-sandbox on failure
    - notify:slack-channel:G016BC5FUHJ
    - queue:route:notify.slack-channel.G016BC5FUHJ # notify mobile-testeng on success
    - notify:slack-channel:G016BC5FUHJ

tasks:
  linux:
    run:
      using: run-task
      cwd: "{checkout}"
      command: |-
        export PATH=$HOME/.local/bin:$PWD:$PATH
        mkdir -p artifacts;
        pip3 install 'pipenv==2023.11.15';
        pip3 install 'ruff>=0.4.8,<0.5';
        ./collect_executables.sh;
        mv ./ci_pyproject.toml ./pyproject.toml;
        pipenv install;
        pipenv run pytest --fx-executable ./firefox/firefox -n 4 .
    notify:
      recipients:
        - type: slack-channel
          channel-id: G016BC5FUHJ
          status-type: on-defined
      content:
        slack:
          text: "Task Defined!"
