transforms:
  - fx_desktop_qa_automation_taskgraph.transforms.smoketest:transforms
  - taskgraph.transforms.notify:transforms

task-defaults:
  label: "Slack Notifier"
  description: "Notifies the Slack Channel"
  worker-type: t-linux-wayland
  worker:
    max-run-time: 1800
    artifacts:
      - name: public/results
        path: checkouts/vcs/artifacts
        type: directory
  routes:
    - notify.slack-channel.C07AHPJ525V.on-resolved
  scopes:
    - queue:route:notify.slack-channel.C07AHPJ525V # notify mobile-alerts-sandbox on failure
    - notify:slack-channel:C07AHPJ525V

tasks:
  linux:
    run:
      using: run-task
      cwd: "{checkout}"
      command: |-
        export PATH=$HOME/.local/bin:$PWD:$PATH
        mkdir -p artifacts;
        pip3 install 'pipenv==2023.11.15';
        pip3 install 'ruff>=0.4.8,<0.5';
        ./collect_executables.sh;
        mv ./ci_pyproject.toml ./pyproject.toml;
        pipenv install;
        pipenv run pytest --fx-executable ./firefox/firefox tests/menus/test_copy_paste_actions.py
    notify:
      recipients:
        - type: slack-channel
          channel-id: C07AHPJ525V
          status-type: on-resolved
      content:
        slack:
          blocks: [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "${task.metadata.name} has started to run. The ID is ${status.taskId}. Look at <https://firefoxci.taskcluster-artifacts.net/${status.taskId}/0/public/results/report.html?sort=result>"
                      }
                    }
                  ]
          text: "{task[name]} with id $taskId has finished!"
